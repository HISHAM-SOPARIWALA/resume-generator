<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder Assistant</title>
    <style>
        /* Your existing styles remain unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            max-width: 550px;
            max-height: 1000px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #4a7bff;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
        }

        .chat-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header h3 {
            font-size: 16px;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 14px;
        }

        .bot-message {
            background-color: #e6e6e6;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background-color: #4a7bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f8f8f8;
            border-top: 1px solid #eee;
            border-radius: 0 0 10px 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            background-color: #4a7bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-input button:hover {
            background-color: #3a6ae8;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            margin-bottom: 10px;
        }
        
        .typing-indicator span {
            height: 10px;
            width: 10px;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: inline-block;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://via.placeholder.com/35" alt="Bot Avatar">
            <h3>Resume Assistant</h3>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message bot-message">
                Hello! I'm your resume building assistant. Let's create a professional resume together. What's your name?
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBody = document.getElementById('chat-body');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Store all user responses
            const userResponses = {};
            
            // Current question category
            let currentCategory = "name";
            let waitingForMoreInput = false;
            let resumeGenerationRequested = false;

            // Function to add a message to the chat
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                messageDiv.textContent = message;
                chatBody.insertBefore(messageDiv, typingIndicator);
                chatBody.scrollTop = chatBody.scrollHeight;
            }
            
            // Function to handle user input
            function handleUserInput() {
                const userMessage = userInput.value.trim();
                if (!userMessage) return;
                
                // Add user message to chat
                addMessage(userMessage, true);
                userInput.value = '';
                
                // Show typing indicator
                typingIndicator.style.display = 'block';
                
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    
                    if (resumeGenerationRequested) {
                        if (userMessage.toLowerCase() === 'yes') {
                            addMessage("Great! I'm generating your resume now...", false);
                            // Add API call to generate resume here
                        } else {
                            addMessage("Ok, let me know if you have any questions!", false);
                        }
                        return;
                    }
                    
                    if (waitingForMoreInput) {
                        if (userMessage.toLowerCase() === 'yes') {
                            addMessage("Please add another entry for " + currentCategory, false);
                            waitingForMoreInput = false;
                        } else {
                            waitingForMoreInput = false;
                            // Move to next category
                            const categories = ["name", "contact", "education", "experience", "skills"];
                            const questions = {
                                "name": "Hello! I'm your resume building assistant. Let's create a professional resume together. What's your name?",
                                "contact": "Great! Now, please provide your contact information (email and phone number).",
                                "education": "Please provide your educational background.",
                                "experience": "Please share your work experience.",
                                "skills": "What skills would you like to highlight on your resume?"
                            };
                            
                            const categoryIndex = categories.indexOf(currentCategory);
                            if (categoryIndex < categories.length - 1) {
                                currentCategory = categories[categoryIndex + 1];
                                addMessage(questions[currentCategory], false);
                            } else {
                                resumeGenerationRequested = true;
                                addMessage("Thank you for providing all the information! Would you like me to generate your resume now? (yes/no)", false);
                            }
                        }
                    } else {
                        // Process the response based on current category
                        userResponses[currentCategory] = userResponses[currentCategory] || [];
                        userResponses[currentCategory].push(userMessage);
                        
                        waitingForMoreInput = true;
                        addMessage("Do you want to add another? (yes/no)", false);
                    }
                }, 1000);
            }

            // Event listeners
            sendButton.addEventListener('click', handleUserInput);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserInput();
                }
            });
        });
    </script>
</body>
</html>
